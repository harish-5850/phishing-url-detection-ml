<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluation Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Evaluation Result</h2>
        <p class="result {{ 'phishing' if result == 'Phishing' else 'legit' }}">
            The URL <strong>{{ url }}</strong> is {{ result }}.
        </p>
        <a href="{{ url_for('dashboard') }}" class="btn">Check Another</a>
        <p><a href="{{ url_for('logout') }}">Logout</a></p>
    </div>
</body>
</html>
